<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>

    <!--Referencia de nuestra hoja de estilos-->
    <link rel="stylesheet" href="CSS/estilos.css">

    <!--Nucleo de Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    
    <!--Servicio de Autenticación-->
     <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>

     <!--Servicio de Firestore "Base de Datos"-->
     <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    
     <!--Vinculamos nuestra hoja de -->
    <script src="js/init.js"></script>
</head>
<body>
    <!--Menu lateral de hipervinculos-->    
    <form name="forma">

        <!--Muro de Navegación-->    
        <nav>
            <ul>
                <a href="">Publicar</a>        
                <a href="">Muro de Ventas</a>
            </ul>
        </nav>

        <!--Cabecera o Titulo del Form-->
        <header>
            <h1>Mi Perfil</h1>
        </header>        

        <!--Aqui se carga la imagen de Google-->
        <figure>
            <img id="avatar" src="" 
            alt="Avatar">
        </figure>

        <!--Aqui se cargará el email del Google-->
        <p>
            <label>
                <fieldset>
                <legend>Email</legend>
                <output id="email">
                    <progress max="100">Cargando...</progress>
                </output>
                </fieldset>
            </label>
        </p>

        <!--Aqui se cargará el nombre de la cuenta de Google-->
        <p>
            <label>
                <fieldset>
                    <legend>Nombre</legend>
                    <output id="nombre">
                        <progress max="100">Cargando...</progress>
                    </output>
                </fieldset>
            </label>
        </p>

        <!--Botón de Terminar Sesión-->
        <button 
        type="button"
        onclick="terminaSesión()">
        Cerrar Sesión
        </button>
    </form>

    <script>

        const auth = firebase.auth();

        const provider = new firebase.auth.GoogleAuthProvider();

        provider.setCustomParameters({ prompt: "select_account" });

        auth.onAuthStateChanged(

            usuarioAuth => {
                if(usuarioAuth && usuarioAuth.email){

                    email.value = usuarioAuth.email;

                    nombre.value = usuarioAuth.displayName;

                    avatar.src = usuarioAuth.photoURL;
                }else{

                    auth.signInWithRedirect(provider);                    
                }
            },
            procesaError
        );

        async function terminaSesión(){
            try{
                await auth.signOut();
            }catch (e) {
                procesaError(e);
            }
        }

        function procesaError(e){
            console.log(e);
            alert(e.message);
        }
        </script>
    </body>
</html>
